<form [formGroup]="customerForm" (ngSubmit)="onSubmit()">
    <div>
        <label for="textInput">Enter First Name:</label>
        <input type="text" id="textInput" formControlName="firstNameInput" />
        <div *ngIf="isInvalid()" class="error">
            First name is required.
        </div>
    </div>
    <div>
        <label for="textInput">Enter Last Name:</label>
        <input type="text" id="textInput" formControlName="lastNameInput" />
        <div *ngIf="isInvalid()" class="error">
            Last name is required.
        </div>
    </div>
    <div>
        <label for="textInput">Enter email address:</label>
        <input type="text" id="textInput" formControlName="emailAddressInput" />
        <div *ngIf="isInvalid()" class="error">
            Email address is required.
        </div>
    </div>
    <button type="submit" [disabled]="customerForm.invalid">Submit</button>
</form>
